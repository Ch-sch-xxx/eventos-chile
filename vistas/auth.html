<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión / Registro</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        
        <!-- Logo y botón responsive -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo-navbar">    
                <img src="imagenes/Logoeventoschile.png" alt="Logo">
            </div>
        </div>
        <!-- Enlaces de navegación -->
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home.html">Home</a></li>
                <li><a href="#acerca">Acerca</a></li>
                <li><a href="#menu">Perfil</a></li>
                <li><a href="auth.html">Iniciar sesion</a></li>
                
            </ul>
        </div>
    </div>
</nav>
    
    <main class="formulario">
        <!-- Formulario Login -->
        <form id="login" class="well" autocomplete="off">
            <h3 class="text-center">Iniciar sesión</h3>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input required type="email" class="form-control" id="login-email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input required type="password" class="form-control" id="login-password" minlength="4" maxlength="20" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p class="text-center" >
                ¿No tienes cuenta? <a href="#" id="link-register">Registrarse</a>
            </p>
        </form>
        <!-- Formulario Registro -->
        <form id="register" class="well" autocomplete="off" hidden>
            <h3 class="text-center">Registro</h3>
            <div class="form-group">
                <label for="register-name">Nombre</label>
                <input required type="text" class="form-control" id="register-name" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input required type="email" class="form-control" id="register-email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input required type="password" class="form-control" id="register-password" minlength="8" maxlength="20" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="register-region">Región</label>
                <select required class="form-control" id="register-region">
                    <option value="">Selecciona región</option>
                    <option>Región Metropolitana</option>
                    <option>Valparaíso</option>
                    <option>Biobío</option>
                    <option>O'Higgins</option>
                    <!-- Agrega más regiones si lo necesitas -->
                </select>
            </div>
            <div class="form-group">
                <label for="register-comuna">Comuna</label>
                <select required class="form-control" id="register-comuna">
                    <option value="">Selecciona comuna</option>
                    <option>Santiago</option>
                    <option>Providencia</option>
                    <option>Viña del Mar</option>
                    <option>Concepción</option>
                    <!-- Agrega más comunas si lo necesitas -->
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block">Registrar</button>
            <p class="text-center" >
                ¿Ya tienes cuenta? <a href="#" id="link-login">Iniciar sesión</a>
            </p>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
