<!-- SoluciÃ³n para que React Router funcione en GitHub Pages -->
<!-- Cuando alguien entra directo a una ruta (ej: /eventos), GitHub devuelve 404 -->
<!-- Este archivo redirige todo a index.html manteniendo la ruta original -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventos Chile - Redirigiendo...</title>
  <script>
    const pathSegments = location.pathname.split('/');
    const repo = pathSegments[1];
    const path = pathSegments.slice(2).join('/');
    localStorage.setItem('path', path);
    location.replace(`/${repo}`);
  </script>
</head>
<body>
  Redirigiendo...
</body>
</html>
