<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos Chile · Autenticación</title>
    <!-- Bootstrap CSS, estilos base y responsividad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_auth_admin.css">
</head>
<body>

<!-- Navbar: barra de navegación superior, ahora con Bootstrap -->
<header class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%); min-height: 80px;">
    <div class="container-fluid px-4"> <!-- contenedor para centrar y espaciar -->
        <h1 class="navbar-brand mb-0 fw-bold" id="h1_titulo">Autenticación · Eventos Chile</h1> <!-- título -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacionPrincipal">
            <span class="navbar-toggler-icon"></span> <!-- icono móvil -->
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="navegacionPrincipal">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="nav-link px-3 py-2 rounded-pill" href="index.html">Inicio</a> <!-- inicio -->
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 py-2 rounded-pill" href="eventos.html">Eventos</a> <!-- eventos -->
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 py-2 rounded-pill" href="auth.html">Iniciar sesión</a> <!-- auth -->
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contenido principal, centrado con Bootstrap -->
<main class="container my-5">
    <!-- Contenedor de formularios login/registro -->
    <section class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">
            <div class="auth-contenedor"> <!-- contenedor personalizado para animaciones -->

                <!-- Formulario Login (visible por defecto) -->
                <form id="login" class="auth-form">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>

                    <div class="mb-3"> <!-- grupo de campo Bootstrap -->
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required placeholder="ejemplo-correo@dominio.cl">
                    </div>

                    <div class="mb-3"> <!-- grupo de campo Bootstrap -->
                        <label for="login-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" required minlength="4" maxlength="20" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="logueado">Entrar</button>

                    <p class="text-center mt-3 mb-0">
                        ¿No tienes cuenta? <a href="#" id="link-register" class="text-decoration-none">Regístrate</a>
                    </p>
                </form>

                <!-- Formulario Registro (oculto por defecto) -->
                <form id="register" class="auth-form oculto">
                    <h2 class="text-center mb-4">Registro</h2>

                    <div class="mb-3"> <!-- nombre completo -->
                        <label for="register-name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="register-name" required placeholder="Tu nombre completo">
                    </div>

                    <div class="mb-3"> <!-- email -->
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required placeholder="ejemplo-correo@dominio.cl">
                    </div>

                    <div class="mb-3"> <!-- RUT chileno -->
                        <label for="register-rut" class="form-label">RUT chileno</label>
                        <input type="text" class="form-control" id="register-rut" required placeholder="12345678-9" maxlength="12">
                        <small class="form-text text-muted">Formato: 12345678-9</small>
                    </div>

                    <div class="mb-3"> <!-- contraseña -->
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="register-password" required minlength="4" maxlength="20" placeholder="Contraseña">
                    </div>

                    <div class="mb-3"> <!-- región -->
                        <label for="register-region" class="form-label">Región</label>
                        <select class="form-select" id="register-region" required>
                            <option value="">Selecciona región</option>
                            <option value="Región Metropolitana">Región Metropolitana</option>
                            <option value="Valparaíso">Valparaíso</option>
                            <option value="Biobío">Biobío</option>
                            <option value="O'Higgins">O'Higgins</option>
                        </select>
                    </div>

                    <div class="mb-3"> <!-- comuna -->
                        <label for="register-comuna" class="form-label">Comuna</label>
                        <select class="form-select" id="register-comuna" required>
                            <option value="">Selecciona comuna</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Registrar</button>

                    <p class="text-center mt-3 mb-0">
                        ¿Ya tienes cuenta? <a href="#" id="link-login" class="text-decoration-none">Inicia sesión</a>
                    </p>
                </form>

            </div>
        </div>
    </section>
</main>

<!-- Pie de página con info de contacto -->
<footer class="mt-5 py-4 text-white" style="background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);">
    <div class="container text-center">
        <p class="mb-2" id="contacto">
            Contacto:
            <a id="mail" href="mailto:eventoschile@gmail.com" class="text-info text-decoration-none">
                eventoschile@gmail.com
            </a>
        </p>
        <p class="mb-0">
            <a id="Ftnosotros" href="index.html" class="text-info text-decoration-none">
                Acerca de Nosotros
            </a>
        </p>
    </div>
</footer>

<!-- JavaScript de autenticación y límites de inicio de sesión -->
<script src="js/auth.js"></script>
<!-- Bootstrap JS para el menú responsive -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
