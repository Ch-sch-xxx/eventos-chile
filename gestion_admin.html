<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador · Eventos Chile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style_gestion_admin.css">
    <link rel="stylesheet" href="css/responsividadGeneral.css">
</head>
<body>

<!--logo y menú de perfil -->
<header>
    <h1>Eventos Chile</h1>
    <div class="gestion-admin">
        <img src="imagenes/ICONOperfil.png" alt="perfil" class="imagen-perfil">
        <button class="btn-admin" aria-label="Ver perfil de administrador">Perfil Admin</button>
        <button class="btn-cerrar" aria-label="Cerrar sesión">Cerrar sesión</button>
    </div>
</header>




<!-- barra lateral + contenido (Proximos eventos) -->
<div class="layout">
    <!-- opciones CRUD en BARRA -->
    <aside class="sidebar">
        <h2>Eventos</h2>
        <ul>
<!--                CRUD EVENTOS    -->
            <li><a href="#" id="nav-crear">Crear Evento</a></li>
            <li><a href="#" id="nav-listar" aria-current="page">Listar Eventos</a></li>
        </ul>
    </aside>

    <!-- Área de contenido: lista o formulario -->
    <main class="admin-content">
        <!-- Sección Crear Evento (oculta inicialmente) -->
        <section id="crear-evento" class="oculto">
            <h2>Crear Evento</h2>
            <form id="form-crear">
                <label for="titulo">Título</label>
                <input id="titulo" type="text" required>
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" required>
                <label for="lugar">Lugar</label>
                <input id="lugar" type="text" required>
                <label for="tipo">Tipo</label>
                <select id="tipo" required>
                    <option value="">Selecciona tipo</option>
                    <option>Presencial</option>
                    <option>Streaming</option>
                    <option>Consumo</option>
                </select>
                <button type="submit">Crear</button>
            </form>
        </section>

        <!-- Sección Listar Eventos (visible por defecto) -->
        <section id="listar-eventos">
            <h2>Mis Eventos</h2>
            <table>
                <thead>
                <tr>
                    <th>#</th> <!-- ÍNDICE -->
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Lugar</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Evento de Prueba</td>
                    <td>2025-09-10</td>
                    <td>Santiago</td>
                    <td>Presencial</td>
                    <td><button class="btn-ver">Ver</button></td>
                </tr>
                <!-- PROCESO AUTOMATIZADO EN GESTION ADMIN JS -->
                </tbody>
            </table>
        </section>
    </main>
</div>
<footer>
    <p>&copy; 2025 Eventos Chile - Panel de Administración</p>
</footer>

<script src="js/crud_eventos.js"></script>
<script src="js/gestion_admin.js"></script>
</body>
</html>
